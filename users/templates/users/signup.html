{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2 style="color: green;text-align: center; font-family: 'Raleway';">Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}" style="color: green; margin-top: 20px; margin-bottom: 50px; text-align: center; font-family: 'Raleway';font-size: large;">
    {% csrf_token %}
    <div style=" margin-top: 10px;">
        <label> Username:
            {{ form.username }}
        </label>
        <span>{{ form.errors.username }}</span>
    </div>
    <br>
    <div style=" margin-top: 10px;">
        <label> Enter the password:   
            {{ form.password1 }}
        </label>
        <span>{{ form.errors.password1 }}</span>
    </div>
    <div style=" margin-top: 10px;margin-bottom: 50px;">
        <label> Ð¡onfirm password:
            {{ form.password2 }}
        </label>
        <span>{{ form.errors.password2 }}</span>
    </div>
    <div class="grid">
        <button type="submit" style="margin-left: 20%;" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-success">Reset</button>
    </div>
</form>

{% endblock %}
