{% extends 'quotes/base.html' %}

{% block title %}Add author - Quotes{% endblock %}

{% block content %}
<div style="width: 50%; margin: auto; text-align: center; font-family: 'Raleway';font-size: large;">
    <h2 style="color: green; margin-bottom: 50px;">ADD AUTHOR</h2>
    <form method="post" action="{% url 'quotes:add_author' %}" style="display: inline-block; text-align: left;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="{{ form.fullname.id_for_label }}" style="margin-right: 50px;">{{ form.fullname.label }}</label>
            {{ form.fullname }}
        </div>
        <div style="margin-bottom: 10px;">
            <label for="{{ form.born_date.id_for_label }}" style="margin-right: 50px;">{{ form.born_date.label }}</label>
            {{ form.born_date }}
        </div>
        <div style="margin-bottom: 10px;">
            <label for="{{ form.born_location.id_for_label }}" style="margin-right: 25px;">{{ form.born_location.label }}</label>
            {{ form.born_location }}
        </div>
        <div style="margin-bottom: 30px; ">
            <label for="{{ form.description.id_for_label }}" style="margin-right: 40px;">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <button type="submit" style="margin-top: 10px; float: right; "class="btn btn-success">  Save  </button>
    </form>
</div>
{% endblock %}
